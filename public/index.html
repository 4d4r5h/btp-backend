<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BTP</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"

    />

      rel="stylesheet"

      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="style.css" />

  <body>
    <div id="map"></div>

    <div id="buttons">
      <button id="speak_button">
        <i class="fa-solid fa-volume-high fa-xl"></i>
      </button>
      <button id="recenter_button">
        <i class="fa-solid fa-location-crosshairs fa-xl"></i>
      </button>
      <button id="add_label_button">
        <i class="fa-solid fa-plus fa-xl"></i>
      </button>
    </div>

    <div id="container">
      <div class="input-container">
        <!-- <div class="form">
          <input type="text" class="text-input" value="" id="input1" />
          <div class="clear-button">x</div>
        </div> -->

      <div class="output-container">
        <div class="output-text-box"></div>
      </div>
    </div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="https://unpkg.com/leaflet.icon.glyph@0.2.0/Leaflet.Icon.Glyph.js"></script>
